<div class="navbar">
  <div class="navbar-inner">
    <div class="left">
      <a href="#" class="link icon-only back">
        <i class="icon icon-back"></i>
      </a>
    </div>
    <div class="center">个人中心</div>
    <div class="right">
      <a href="#" class="link icon-only open-panel" style="visibility: hidden;">
        <i class="icon icon-bars"></i>
      </a>
    </div>
  </div>
</div>

<div class="page no_toolbar" data-page="personalData">
  <div class="page-content personal-data">
    <script type="text/template7" id="personal-data-tpl">
      <div class="list-block">
        <ul>
          <li class="item-content">
            <div class="item-inner">
              <div class="item-title">昵称</div>
              <div class="item-after">{{userList[0].nickName}}</div>
            </div>
          </li>
        </ul>
      </div>
      <div class="list-block">
        <ul>
          <li data-type="name">
            <div class="item-link item-content mobile_tel_btn">
              <div class="item-inner">
                <div class="item-media">姓名</div>
                <div class="item-after">{{userList[0].name}}</div>
              </div>
            </div>
          </li>
          <li data-type="mobile">
            <div class="item-link item-content mobile_tel_btn">
              <div class="item-inner">
                <div class="item-media">手机号码</div>
                <div class="item-after">{{userList[0].mobile}}</div>
              </div>
            </div>
          </li>
          <li data-type="qq">
            <div class="item-link item-content mobile_tel_btn">
              <div class="item-inner">
                <div class="item-media">QQ</div>
                <div class="item-after">{{userList[0].qq}}</div>
              </div>
            </div>
          </li>
          <li data-type="wechat">
            <div class="item-link item-content mobile_tel_btn">
              <div class="item-inner">
                <div class="item-media">微信号</div>
                <div class="item-after">{{userList[0].wechat}}</div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </script>
  </div>
</div>
