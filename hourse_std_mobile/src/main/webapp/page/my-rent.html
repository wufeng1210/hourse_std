<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="#" class="link icon-only back" >
                <i class="icon icon-back"></i>
            </a>
        </div>
        <div class="center">出租房源</div>
        <div class="right">
            <a href="#" class="link icon-only open-panel" style="visibility: hidden;">
                <i class="icon icon-bars"></i>
            </a>
        </div>
    </div>
</div>

<div class="pages navbar-through">
    <div data-page="myRent" class="page rent no_toolbar">
        <div class="page-content" id="rentContent">
            <div class="list-block spe">
                <script type="type/template" id="rentTemplate">
                    {{#each hourseList}}
                    {{#if imageInfoList[0]}}
                    {{#js_compare "this.status != 3"}}
                    <a class="code-list">
                        <img class="left" src="{{imageInfoList[0].imageUrl}}">
                        <div class="right">
                            <div class="up">{{description}}</div>
                            <div class="center">
                                <span>{{roomNum}}室{{hallNum}}厅{{toiletNum}}卫 {{areaCovered}}平方</span>
                                <span class="monthly">月租：{{monthly}}元</span>
                            </div>
                            <div class="center">{{area}} {{residentialQuarters}}</div>
                            {{#js_compare "this.status == 1"}}<div class="center">状态：审核通过</div>{{/js_compare}}
                            {{#js_compare "this.status == 0"}}<div class="center">状态：审核中</div>{{/js_compare}}
                            {{#js_compare "this.isLend == 1"}}<div class="center">状态：已出租</div>{{/js_compare}}
                            {{#js_compare "this.isLend == 0"}}<div class="center">状态：未出租</div>{{/js_compare}}
                        </div>
                    </a>
                    {{/js_compare}}
                    {{/if}}
                    {{/each}}
                </script>
            </div>
        </div>
    </div>
</div>
