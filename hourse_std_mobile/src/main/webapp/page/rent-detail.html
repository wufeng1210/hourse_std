<div class="navbar">
  <div class="navbar-inner">
    <div class="left">
      <a href="#" class="link icon-only back">
        <i class="icon icon-back"></i>
      </a>
    </div>
    <div class="center">我要租房</div>
    <div class="right">
    </div>
  </div>
</div>

<div class="pages navbar-through">
  <div data-page="rentDetail" class="page rent-detail no_toolbar">
    <div class="page-content" id="rentDetailContent">
      <script type="text/template" id="rentDetailTemplate">
          <div class="list-block">
              <ul>
                  <li class="item-content">
                      <div class="item-inner">
                      <div class="item-title">所在位置</div>
                      <div class="item-input" style="word-wrap:break-word; word-break:normal; ">{{hourseList[0].hourseAddr}}</div>
                      </div>
                  </li>
                  <li class="item-content">
                      <div class="item-inner">
                          <div class="item-title">租金</div>
                          <div class="item-after">{{hourseList[0].monthly}}/月（{{hourseList[0].rentingWay}}）</div>
                      </div>
                  </li>

                  <li class="item-content">
                      <div class="item-inner">
                          <div class="item-title">家具</div>
                          <div class="item-after">{{hourseList[0].furniture}}</div>
                      </div>
                  </li>
                  <li class="item-content">
                      <div class="item-inner">
                      <div class="item-title">装修方式</div>
                      <div class="item-after">{{hourseList[0].fixtureType}}</div>
                      </div>
                  </li>
                  <li class="item-content">
                      <div class="item-inner">
                          <div class="item-title">交通</div>
                          <div class="item-after">{{hourseList[0].traffic}}</div>
                      </div>
                  </li>
                  <li class="item-content">
                      <div class="item-inner">
                          <div class="item-title">周边</div>
                          <div class="item-after">{{hourseList[0].near}}</div>
                      </div>
                  </li>
                  <li class="item-content">
                      <div class="item-inner">
                          <div class="item-title">联系人</div>
                          <div class="item-after">{{hourseList[0].brokerName}}</div>
                      </div>
                  </li>
                  <li class="item-content">
                      <div class="item-inner">
                          <div class="item-title">联系电话</div>
                          <div class="item-after">{{hourseList[0].brokerMobile}}</div>
                      </div>
                  </li>
                  <!--<li class="item-content">
                      <div class="item-inner">
                      <div class="item-title">楼层及朝向</div>
                      <div class="item-after">25楼朝南</div>

                    </div>
                  </li>-->
              </ul>
          </div>
          <div class="swiper-container swiper">
              <div class="swiper-pagination"></div>
              <div class="swiper-wrapper mainActivityListRenderhere">

                  {{#each hourseList[0].imageInfoList}}
                  <div class="swiper-slide">
                      <a  href="#"><img src="{{imageUrl}}" alt=""></a>
                  </div>
                  {{/each}}
              </div>
          </div>
      </script>
    </div>
  </div>
</div>
