<div class="navbar">
	<div class="navbar-inner">
		<div class="left"></div>
		<div class="center sliding">go租吧</div>
		<div class="right"></div>
	</div>
</div>
<div class="pages toolbar-through navbar-through">
	<!-- index page start-->
	<div data-page="home" class="page page-main" id="homeContent">
		<script type="text/template" id="homeTemplate">
		<!--<form data-search-list=".list-block-search" data-search-in=".item-title" class="searchbar searchbar-init">
			<div class="searchbar-input">
				<input type="search" placeholder="搜索"><a href="#" class="searchbar-clear"></a>
			</div>
			<a href="#" class="searchbar-cancel">取消</a>
		</form>-->
		<div class="page-content ">
			<div class="swiper-container swiper">
				<div class="swiper-pagination"></div>
				<div class="swiper-wrapper mainActivityListRenderhere">

						{{#each model.activity}}
							<div class="swiper-slide">
								<a  href="#"><img src="{{activityImageUrl}}" alt=""></a>
							</div>
						{{/each}}

				</div>
			</div>
			<div class="enter">
				<div class="line">
					<a href="#" opt="main-sign" id="rent" class="sign flag_login">
						<img src="/img/rent.png" alt="">
						<div>租房</div>
					</a>
					<a href="#" class="flag_login" id="lend">
						<img src="/img/lease.png" alt="">
						<div>出租</div>
					</a>
					<a href="#" opt="main-open" class="flag_login" id="map">
						<img src="/img/map.png" alt="">
						<div>地图找房</div>
					</a>
				</div>
			</div>
			<div class="module">
				<div class="recommend">
					<div>房源推荐</div>
				</div>
				<div class="list-block spe">
					{{#each model.hourseList}}
					{{#if imageInfoList[0]}}
					<a class="code-list" data-hourseId="{{hourseId}}">
						<img class="left" src="{{imageInfoList[0].imageUrl}}">
						<div class="right">
							<div class="up">{{description}}</div>
							<div class="info_hourse">
								<div class="center"><span>{{residentialQuarters}} {{area}}</span><span class="monthly">月租：{{monthly}}元</span></div>
							</div>
							<div class="center">{{roomNum}}室{{hallNum}}厅 {{areaCovered}}平方 {{orientations}}</div>
						</div>
							<!--<div class="down">
								<div class="promote" opt="promote">精品</div>
								<div class="share" opt="share">满五唯一</div>
							</div>-->
					</a>
					{{/if}}
					{{/each}}
				</div>
			</div>
		</div>
		</script>
	</div>
</div>
