<div class="navbar">
  <div class="navbar-inner">
    <div class="left">
      <!--<a href="#" class="link icon-only back">-->
        <!--<i class="icon icon-back"></i>-->
      <!--</a>-->
    </div>
    <div class="center">我要出租</div>
    <div class="right">
    </div>
  </div>
</div>

<div class="pages toolbar-through navbar-through">
  <div data-page="lend" class="page">
    <div class="page-content" id="lendContent">
      <form id="hourseForm">
        <div class="list-block">
          <ul>
            <li class="item-sync">
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">联系地址</div>
                  <div class="item-input">
                    <input id="address" name="address" type="text" readonly="" placeholder="请选择省/市/区">
                    <!-- <input id="value1" type="hidden" value="20,234,504" > -->
                  </div>
                </div>
              </div>
            </li>
            <li class="item-sync">
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">小区名称</div>
                  <div class="item-input">
                    <input id="residentialQuarters" name="residentialQuarters" type="text" placeholder="请填写小区名称">
                    <!-- <input id="value1" type="hidden" value="20,234,504" > -->
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">详细地址</div>
                  <div class="item-input">
                    <textarea name="cidAddr" id="cidAddr" placeholder="请输入房屋详细地址"></textarea>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title" style="overflow: visible;">租房方式</div>
                  <div class="select-wrap">
                    <select id="lendType" name="lendType">
                      <option value="日租/短租">日租/短租</option>
                      <option value="月租">月租</option>
                    </select>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title" style="overflow: visible;">户型</div>
                  <div class="select-wrap">
                    <select id="room" name="roomNum">
                      <option value="0">0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                  </div>
                  <div class="divider">室</div>
                  <div class="select-wrap">
                    <select id="office" name="hallNum">
                      <option value="0">0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                  </div>
                  <div class="divider">厅</div>
                  <div class="select-wrap">
                    <select id="toilet" name="toiletNum">
                      <option value="0">0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                  </div>
                  <div class="divider">卫</div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">楼层及朝向</div>
                  <div class="item-input">
                    <input type="text" name="floor" maxlength="3" placeholder="请输入楼层">
                  </div>
                  <div class="divider">楼</div>
                  <div class="item-input">
                    <input type="text"  name="orientations" maxlength="4" placeholder="请输入朝向">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                <div class="item-title label">面积（单位：平方米）</div>
                  <div class="item-input">
                    <input type="text"  name="areaCovered" maxlength="30" placeholder="请输入房屋面积">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title" style="overflow: visible;">装修方式</div>
                  <div class="select-wrap">
                    <select id="fixture" name="fixtureType">
                      <option value="精装">精装</option>
                      <option value="简装">简装</option>
                      <option value="毛胚">毛胚</option>
                    </select>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">租金</div>
                  <div class="item-input">
                    <input type="text" name="monthly" placeholder="请输入租金">
                  </div>
                  <div class="divider">元/月</div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title" style="overflow: visible;">押金</div>
                  <div class="item-input">
                    <input type="text" name="rentingWay" placeholder="请输入押金">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title" style="overflow: visible;">限制</div>
                  <div class="select-wrap">
                    <select id="limit" name="limitType">
                      <option value="男女不限">男女不限</option>
                      <option value="只限男生">只限男生</option>
                      <option value="只限女生">只限女生</option>
                    </select>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">家具</div>
                  <div class="item-input">
                    <input type="text" name="furniture" placeholder="填写冰箱、电视、空调等家具" maxlength="25">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">交通</div>
                  <div class="item-input">
                    <input type="text" name="traffic" placeholder="填写公交、地铁等交通" maxlength="25">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">周边</div>
                  <div class="item-input">
                    <input type="text" name="near" placeholder="请输入周边商场、超市" maxlength="25">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">姓名</div>
                  <div class="item-input">
                    <input type="text" name="brokerName" placeholder="请输入您的姓名" maxlength="25">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">手机号</div>
                  <div class="item-input">
                    <input type="text" name="brokerMobile" placeholder="请输入您的手机号" maxlength="11">
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <input name="imageBases" type="hidden">
      </form>
      <div class="images" id="images">

      </div>
      <script type="text/template" id="imagesList">
        <div class="image">
          <div>
            <img src="{{imageBase}}" data-image_base="{{imageBase}}" class="front"/>
          </div>
          <button href="#" class="btn btn-danger delete">删除</button>
        </div>
      </script>
      <div class="upload">
        <img src="../img/add.png" alt="身份证" style="width: 40%">
        <input type="file" id="uploadImage" accept="image/*">
      </div>
        <div class="content-block">
          <a href="#" class="button button-big button-fill lend-next-button">提交</a>
        </div>
      </div>
  </div>
</div>
