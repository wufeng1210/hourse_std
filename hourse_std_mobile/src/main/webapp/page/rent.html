<div class="pages toolbar-through navbar-through">
  <div data-page="rent" class="page rent">
    <div class="page-content" id="rentContent">
      <div class="list-block spe">
        <script type="type/template" id="rentTemplate">
          {{#each hourseList}}
          {{#if imageInfoList[0]}}
          <a class="code-list" data-hourseId="{{hourseId}}">
            <img class="left" src="{{imageInfoList[0].imageUrl}}">
            <div class="right">
              <div class="up">{{description}}</div>
              <div class="center"><span>{{roomNum}}室{{hallNum}}厅{{toiletNum}}卫 {{areaCovered}}平方</span><span class="monthly">月租：{{monthly}}元</span></div>
              <div class="center">{{area}} {{residentialQuarters}}</div>
            </div>
          </a>
          {{/if}}
          {{/each}}
        </script>
      </div>
    </div>
  </div>
</div>
